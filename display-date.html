<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events Exercise</h2>
<p>I haven't slept well tonight, is it Tuesday already? </p>

<button onclick="displayDate()">Remind me what day is it</button>

<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

<p id="demo"></p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: pink;
    }
    #animate {
        width: 50px;
        height: 50px;
        position:absolute;
        background-color: brown;
}
</style>
<body>
    <h1><button onclick="moveAnimate()">Move me</button></h1>
    <!--Create container to hold the animation logic-->
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function moveAnimate() {
            /*access element from DOM*/
            let id = null;
            const elem = document.getElementById("animate")
            /* set initial position of the element, interval and clear-interval*/
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            /*create a function that animates the element*/
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.right = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
